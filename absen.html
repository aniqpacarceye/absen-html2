<html>

	<title>Absen X TJKT 2</title>
	<link rel="stylesheet" href="style.css">

<body>

		<select id="mata-pelajaran" name="Mata Pelajaran" required>
            <option value="">Pilih Mata Pelajaran</option>
            <option value="DPK 1">DPK 1</option>
            <option value="DPK 2">DPK 2</option>
            <option value="Informatika">Informatika</option>
            <option value="DPK 3">DPK 3</option>
        </select><br>

		<label for="kehadiran">kehadiran:</label><br>
		<select id="kehadiran" name="kehadiran" required>
			<option value="">Pilih Kehadiran</option>
			<option value="Hadir">Hadir</option>
			<option value="Sakit">Sakit</option>
			<option value="Izin">Izin</option>
			<option value="Alpha">Alpha</option>
		</select><br>

		<input type="submit" value="Submit">
	</form>
<script>
	const scriptURl = '<https://script.google.com/macros/s/AKfycbzWfu9GkpJ9AFtl9kBz5PpXf5rk3fXn94kuOS2FeoKLpdUx_zQqsdjxsey-2Nj3TXE0/exec>'
	const form = document.forms['submit-to-google-sheet']

	form.addEventListener('submit', e => {
		e.preventDefault()
		fetch(scriptURL, {method: 'POST', body: new FormData(form)})
			.then(response =>console.log('Success!', response))
			.catch(error => console.error('Error', error.message))
	})
</script>

</body>
</html>
